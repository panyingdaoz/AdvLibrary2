apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        //BuildConfig中新增常量
        buildConfigField "boolean", "LOG_DEBUG", "true"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //处理DexArchiveBuilderException 错误
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    //处理所有报META-INF/*'的错误
    packagingOptions {
        pickFirst 'META-INF/*'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        //2018-10-26添加忽略application的“ACTION-VIEW”这个错误
        disable 'GoogleAppIndexingWarning'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    repositories {
        flatDir { dirs 'libs' }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'


    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.litepal.android:core:2.0.0'
    implementation 'com.github.zhaokaiqiang.klog:library:1.6.0'
    implementation 'com.tsy:myokhttp:1.1.4'
    implementation 'org.apache.mina:mina-core:2.0.7'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.19'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.shizhefei:LargeImageView:1.0.9'
    implementation 'com.android.support:multidex:1.0.3'

    //腾讯崩溃服务
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    implementation 'com.tencent.bugly:nativecrashreport:3.7.1'
    implementation 'com.tencent.bugly:crashreport:2.6.6.1'

    //获取后台进程
    implementation 'com.jaredrummler:android-processes:1.1.1'

    // 京东钼媒
    implementation 'ad.kuaifa.com:kuaifa-sdk-ad:1.0.13'
}

// 命令 gradlew :library:uploadArchives
apply plugin: 'maven'
uploadArchives {
    repositories.mavenDeployer {
        def mavenDirPath = file('F:\\mavendir5') // 本地存放目录(自行选择)，可放在gradle.properties文件中引用
        repository(url:"file://${mavenDirPath.absolutePath}") // 必须双引号，单引号不会转义$
        pom.project {
            groupId "com.kingbird.maventest" // 可以随意取，一般取包名
            artifactId "maven" // 可以随意取，一般取库的名字
            version "1.0.4" // 版本号
        }
    }
}

